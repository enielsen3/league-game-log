<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title=~{::title/text()})">
		<title>Games : Create</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments :: navbar"></div>
			<div class="float-right mt-2">
				<a class="btn btn-primary btn-sm" th:href="@{/}" href="games.html"> Games </a>
			</div>
			<h4 class="float-left mt-2">Game : Create</h4>
			<div class="clearfix"></div>
			<form id="gameForm" th:action="@{/(form)}" th:object="${game}" action="#" method="post">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
					<p th:each="error : ${#fields.errors('*')}" class="m-0" th:text="${error}">Validation error</p>
				</div>
				<input type="hidden" th:field="*{id}" th:class="${'form-control' + (#fields.hasErrors('id') ? ' is-invalid' : '')}"/>
				<div class="form-group">
					<label for="champion">Champion</label>
					<input type="text" th:field="*{champion}" th:class="${'form-control' + (#fields.hasErrors('champion') ? ' is-invalid' : '')}">
				</div>
				<div class="form-group">
					<label for="opponent">Opponent</label>
					<input type="text" th:field="*{opponent}" th:class="${'form-control' + (#fields.hasErrors('opponent') ? ' is-invalid' : '')}">
				</div>
				<div class="form-group">
					<label for="result">Result</label>
					<input type="text" th:field="*{result}" th:class="${'form-control' + (#fields.hasErrors('result') ? ' is-invalid' : '')}">
				</div>
				<div class="form-group">
					<label for="kills">Kills</label>
					<input type="number" th:field="*{kills}" th:class="${'form-control' + (#fields.hasErrors('kills') ? ' is-invalid' : '')}">
				</div>
				<div class="form-group">
					<label for="deaths">Deaths</label>
					<input type="number" th:field="*{deaths}" th:class="${'form-control' + (#fields.hasErrors('deaths') ? ' is-invalid' : '')}">
				</div>
				<div class="form-group">
					<label for="assists">assists</label>
					<input type="number" th:field="*{assists}" th:class="${'form-control' + (#fields.hasErrors('assists') ? ' is-invalid' : '')}">
				</div>
				<div class="form-group">
					<label for="cs">cs</label>
					<input type="number" th:field="*{cs}" th:class="${'form-control' + (#fields.hasErrors('cs') ? ' is-invalid' : '')}">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
